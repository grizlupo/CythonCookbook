<h3>#define으로 정의된 상수 사용하기</h3>
<p>일단 상수가 정의된 헤드 파일에 대해 <code>extern</code> 선언을 하고, 그 아래에 <code>enum</code>으로 필요한 상수들을 나열하면 된다.</p>
<div class="highlight"><pre><span></span><span class="k">cdef</span> <span class="kr">extern</span> <span class="k">from</span> <span class="s">&#39;header.h&#39;</span><span class="p">:</span>
    <span class="n">enum</span><span class="p">:</span>
        <span class="n">MAX_LENGTH</span>
</pre></div>
